name: e2e

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

permissions: read-all

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ff5b1e4f3e4a # v2.13.2
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            *.githubusercontent.com:443
            proxy.golang.org:443
            storage.googleapis.com:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            *.docker.com:443
            ghcr.io:443

      - uses: actions/checkout@0f1e6d4bfbf3d4e3e3b3c3e3e3e3e3e3e3e3e3e3 # v5.0.1

      - name: Verify Docker and Compose
        run: |
          docker version
          docker compose version

      - name: Build images for e2e (linux/amd64)
        run: make e2e-build

      - name: Run e2e
        run: make e2e

      - name: Upload e2e logs
        if: always()
        uses: actions/upload-artifact@1746f4ab65b179e0ea60a494b83293b640dd5bba # v4.4.3
        with:
          name: e2e-logs
          path: e2e-logs.txt
          if-no-files-found: ignore
